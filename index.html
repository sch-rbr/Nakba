<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>

    }

</head>
<body>

<div class="year-container" id="year-container">1948</div>
<div class="phrase-container" id="phrase-container"></div>

 
<script>

    "20,000 +"
  ];

 const years = Array.from({ length: phrases.length }, (_, index) => 1948 + index);
  let currentPhraseIndex = 0;
  const yearContainer = document.getElementById("year-container");
  const phraseContainer = document.getElementById("phrase-container");

  // Function to reveal the next phrase and year
  function revealNextPhrase() {
    if (currentPhraseIndex < phrases.length) {
      yearContainer.textContent = years[currentPhraseIndex];
      phraseContainer.textContent = phrases[currentPhraseIndex];
      // Make the last phrase way bigger
      if (currentPhraseIndex === phrases.length - 1) {
        phraseContainer.style.fontSize = "100px";
        document.body.removeEventListener("click", revealNextPhrase);
      } else {
        phraseContainer.style.fontSize = "60px";
      }
      currentPhraseIndex++;
    }
  }

  // Initial call to set up the blank screen
  document.body.addEventListener("click", revealNextPhrase);

</script>

</body>
